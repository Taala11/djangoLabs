<!DOCTYPE html>
<html>
<head>
    <title>List Books</title>
</head>
<body>
    <h1>List of Books</h1>

    <!-- Link to Add a New Book -->
    <a href="/books/lab9_part1/addbook">Add New Book</a>

    <!-- Display Books -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.price }}</td>
                <td>
                    <!-- Edit and Delete Buttons -->
                    <a href="/books/lab9_part1/editbook/{{ book.id }}">Edit</a> |
                    <a href="/books/lab9_part1/deletebook/{{ book.id }}">delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
