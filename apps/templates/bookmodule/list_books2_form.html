<!DOCTYPE html>
<html>
<head>
    <title>List Books (Django Forms)</title>
</head>
<body>
    <h1>List of Books</h1>
    <a href="{% url 'add_book_form' %}">Add New Book</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>${{ book.price }}</td>
                <td>
                    <a href="{% url 'edit_book_form' book.id %}">Edit</a> |
                    <a href="{% url 'delete_book_form' book.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
