<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>
    <h1>Students</h1>
    <a href="{% url 'add_student' %}">Add New Student</a>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>
                    {% for address in student.addresses.all %}
                        {{ address.city }}{% if not forloop.last %}, {% endif %}
                    {% endfor %}
                </td>
                
                <td>
                    <a href="{% url 'edit_student' student.id %}">Edit</a> |
                    <a href="{% url 'delete_student' student.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
