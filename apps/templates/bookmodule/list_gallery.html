<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
</head>
<body>
    <h1>Gallery</h1>
    <a href="{% url 'add_gallery' %}">Add New Image</a>
    <ul>
        {% for image in images %}
        <li>
            <h2>{{ image.title }}</h2>
            <img src="{{ image.image.url }}" alt="{{ image.title }}" width="200">
            <form method="POST" action="{% url 'delete_gallery' image.id %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
