<!DOCTYPE html>
<html>
<head>
    <title>Delete Book (Django Forms)</title>
</head>
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'list_books2_form' %}">Cancel</a>
</body>
</html>
