<!DOCTYPE html>
<html>
<head>
    <title>Task 4 - Books</title>
</head>
<body>
    <h1>Books Ordered by Title</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    {{ book.title }} by {{ book.author }} - ${{ book.price }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}
</body>
</html>
